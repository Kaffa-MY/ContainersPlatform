<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div>
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" style="text-align: center;">资源管理服务能力阈值设置</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div class="input-group" style="margin-bottom: 10px;">
                        <span class="input-group-addon">内存阈值</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">%</span>
                    </div>

                    <div class="input-group" style="margin-bottom: 10px;">
                        <span class="input-group-addon">负载阈值</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">%</span>
                    </div>

                    <div class="input-group" style="margin-bottom: 10px;">
                        <span class="input-group-addon">阈值采样周期</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">秒</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" style="text-align: center;">资源管理服务能力扩展方案</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" class="alert alert-danger col-sm-12"></div>
                <form class="form-horizontal" role="form">
                    <div class="input-group" style="margin-bottom: 10px;">
                        <span class="input-group-addon">扩展节点数目</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>

                    <div class="input-group" style="margin-bottom: 10px;">
                        <span class="input-group-addon">扩展节点时限</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">分</span>
                    </div>

                    <div class="input-group" style="margin-bottom: 10px;">
                        <span class="input-group-addon">选择虚拟机</span>
                        <div class="bs-example" data-example-id="single-button-dropdown">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">从节点<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">主节点</a></li>
                                    <li><a href="#">从节点</a></li>
                                </ul>
                            </div>

                            <div class="btn-group">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">192.168.1.111<span
                                        class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">192.168.1.111</a></li>
                                    <li><a href="#">192.168.1.112</a></li>
                                    <li><a href="#">192.168.1.113</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" id="serviceAutoExpand2Save">保存
        </button>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
